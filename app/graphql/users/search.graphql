query users(
  $id: ID,
  $ids: [ID!],
  $email: String,
  $username: String,
  $slug: String,
  $limit: Int = 1,
  $valid_for: Int = 1,
  $with_token: Boolean = false,
  $with_followed: Boolean = null
  $sort_order: SortOrderEnum = ASC){
  users(
    per_page: $limit
    filter: {
      email: { value: $email }
      id:    { value: $id value_in: $ids }
      properties: [
        { name: "username", value: $username },
        { name: "slug", value: $slug }
      ]
    }
    sort: [{ id: { order: $sort_order  } }]
  ){
    total_entries
    results {
      id
      email
      created_at
      username: property(name: "username")
      slug: property(name: "slug")
      first_name: property(name: "first_name")
      last_name: property(name: "last_name")
      token: temporary_token(valid_for: $valid_for) @include(if: $with_token)
      followed_user_ids: property_array(name: "followed_user_ids") @include(if: $with_followed)

      followed_users: related_users(foreign_property: "id" join_on_property: "followed_user_ids") @include(if: $with_followed) {
        email
      }
      avatar: property_upload(name: "avatar") {
        url
        versions
      }
    }
  }
}
