query users($id: ID, $email: String, $limit: Int = 1, $valid_for: Int = 1, $with_token: Boolean = false){
  users(
    per_page: $limit
    filter: {
      email: { value: $email }
      id:    { value: $id }
    }
    sort: [{ id: { order: ASC } }]
  ){
    total_entries
    results {
      id
      email
      created_at
      username: property(name: "username")
      wishlist_ids: property(name: "wishlist_ids")
      favorite_sellers_ids: property(name: "favorite_sellers_ids")
      saved_search: property(name: "saved_search")
      token: temporary_token(valid_for: $valid_for) @include(if: $with_token)
    }
  }
}
