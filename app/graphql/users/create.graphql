mutation create_user($email: String!, $password: String!, $username: String!, $wishlistIds: [String], $favoriteSellersIds: [String]) {
  user: user_create(
    user: {
      email: $email
      password: $password
      properties: [
        { name: "username", value: $username },
        { name: "wishlist_ids", value_array: $wishlistIds },
        { name: "favorite_sellers_ids", value_array: $favoriteSellersIds }
      ]
    }
  ){
    id
  }
}
